<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>心语日记</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #f59e0b;
            --bg-gradient: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
        }
        .theme-sunny { --bg-gradient: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%); --primary: #f59e0b; }
        .theme-rainy { --bg-gradient: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%); --primary: #3b82f6; }
        .theme-cloudy { --bg-gradient: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%); --primary: #6b7280; }
        .theme-happy { --bg-gradient: linear-gradient(135deg, #fce7f3 0%, #fbcfe8 100%); --primary: #ec4899; }
        .theme-calm { --bg-gradient: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%); --primary: #10b981; }
        .theme-melancholy { --bg-gradient: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%); --primary: #6366f1; }

        body {
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            transition: background 0.6s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .touch-btn:active { transform: scale(0.95); opacity: 0.8; transition: all 0.1s; }
        
        .page-transition {
            transition: opacity 0.3s ease, transform 0.3s ease;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            overflow-y: auto; padding: 80px 16px 100px 16px; box-sizing: border-box;
        }
        .hidden-page { opacity: 0; pointer-events: none; transform: translateX(100%); z-index: 0; }
        .active-page { opacity: 1; pointer-events: all; transform: translateX(0); z-index: 10; }

        .diary-font { font-family: 'Noto Serif SC', serif; line-height: 1.8; }
        
        /* 实时字幕样式 */
        .interim-text {
            color: #f59e0b;
            font-style: italic;
            border-bottom: 2px wavy #f59e0b;
        }
        
        .voice-indicator {
            animation: pulse-ring 1.25s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }
        
        @keyframes pulse-ring {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(245, 158, 11, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(245, 158, 11, 0); }
        }

        @media print { .no-print { display: none !important; } body { background: white !important; } }
    </style>
</head>
<body class="theme-sunny">

    <!-- 顶部导航 -->
    <nav class="fixed top-0 left-0 right-0 z-50 glass-card border-b-0 no-print px-4 py-3 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <svg class="w-8 h-8 text-yellow-600" fill="currentColor" viewBox="0 0 24 24"><path d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 4h5v8l-2.5-1.5L6 12V4z"/></svg>
            <span class="font-bold text-gray-800 text-lg">心语日记</span>
        </div>
        <button onclick="toggleMenu()" class="p-2 rounded-full hover:bg-gray-100 touch-btn">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
        </button>
    </nav>

    <!-- 菜单 -->
    <div id="menu-panel" class="fixed inset-0 z-40 bg-black/50 hidden" onclick="toggleMenu()">
        <div class="absolute right-0 top-0 h-full w-64 bg-white shadow-xl p-6 pt-20 transform transition-transform duration-300 translate-x-full" id="menu-content" onclick="event.stopPropagation()">
            <div class="space-y-4">
                <button onclick="showPage('input'); toggleMenu()" class="w-full text-left py-3 px-4 rounded-xl hover:bg-yellow-50 flex items-center gap-3 text-gray-700">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/></svg>
                    写日记
                </button>
                <button onclick="showPage('calendar'); toggleMenu()" class="w-full text-left py-3 px-4 rounded-xl hover:bg-yellow-50 flex items-center gap-3 text-gray-700">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                    日历
                </button>
                <button onclick="showPage('export'); toggleMenu()" class="w-full text-left py-3 px-4 rounded-xl hover:bg-yellow-50 flex items-center gap-3 text-gray-700">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/></svg>
                    导出
                </button>
            </div>
        </div>
    </div>

    <main class="relative h-screen overflow-hidden">

        <!-- 输入页 -->
        <div id="page-input" class="page-transition active-page">
            <div class="text-center mb-6 mt-2">
                <svg id="header-icon" class="w-20 h-20 mx-auto mb-2 text-yellow-500 animate-pulse" fill="currentColor" viewBox="0 0 24 24"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41l-1.06-1.06z"/></svg>
                <h2 class="text-2xl font-bold text-gray-800" id="current-date">2月5日</h2>
                <p class="text-sm text-gray-600 mt-1">今天也是美好的一天</p>
            </div>

            <div class="glass-card rounded-2xl p-4 mb-4">
                <!-- 天气选择 -->
                <div class="flex justify-center gap-4 mb-4">
                    <button onclick="setWeather('sunny')" class="weather-btn touch-btn flex flex-col items-center gap-1 p-3 rounded-xl bg-yellow-100 ring-2 ring-yellow-400">
                        <svg class="w-8 h-8 text-yellow-600" fill="currentColor" viewBox="0 0 24 24"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37a.996.996 0 00-1.41 0 .996.996 0 000 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41l-1.06-1.06z"/></svg>
                        <span class="text-xs font-medium text-gray-700">晴天</span>
                    </button>
                    <button onclick="setWeather('cloudy')" class="weather-btn touch-btn flex flex-col items-center gap-1 p-3 rounded-xl bg-gray-100 opacity-60">
                        <svg class="w-8 h-8 text-gray-600" fill="currentColor" viewBox="0 0 24 24"><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96z"/></svg>
                        <span class="text-xs font-medium text-gray-700">多云</span>
                    </button>
                    <button onclick="setWeather('rainy')" class="weather-btn touch-btn flex flex-col items-center gap-1 p-3 rounded-xl bg-blue-100 opacity-60">
                        <svg class="w-8 h-8 text-blue-600" fill="currentColor" viewBox="0 0 24 24"><path d="M19 10c-.6 0-1.1.2-1.5.6-.3.3-.5.8-.5 1.4 0 1.1.9 2 2 2s2-.9 2-2-.9-2-2-2zm-9 7c-.6 0-1.1.2-1.5.6-.3.3-.5.8-.5 1.4 0 1.1.9 2 2 2s2-.9 2-2-.9-2-2-2zm-4-2c-.6 0-1.1.2-1.5.6-.3.3-.5.8-.5 1.4 0 1.1.9 2 2 2s2-.9 2-2-.9-2-2-2zm10-7c-.6 0-1.1.2-1.5.6-.3.3-.5.8-.5 1.4 0 1.1.9 2 2 2s2-.9 2-2-.9-2-2-2z"/></svg>
                        <span class="text-xs font-medium text-gray-700">雨天</span>
                    </button>
                </div>

                <!-- 心情选择 -->
                <div class="flex justify-center gap-3 mb-6">
                    <button onclick="setMood('happy')" class="mood-btn touch-btn w-12 h-12 rounded-full bg-pink-100 flex items-center justify-center ring-2 ring-pink-400">
                        <svg class="w-7 h-7 text-pink-600" fill="currentColor" viewBox="0 0 24 24"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5 7.67 11 8.5 11zm3.5 6.5c2.33 0 4.31-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z"/></svg>
                    </button>
                    <button onclick="setMood('calm')" class="mood-btn touch-btn w-12 h-12 rounded-full bg-green-100 flex items-center justify-center opacity-70">
                        <svg class="w-7 h-7 text-green-600" fill="currentColor" viewBox="0 0 24 24"><path d="M9 14c-.55 0-1-.45-1-1v-2c0-.55.45-1 1-1s1 .45 1 1v2c0 .55-.45 1-1 1zm6 0c-.55 0-1-.45-1-1v-2c0-.55.45-1 1-1s1 .45 1 1v2c0 .55-.45 1-1 1zm-3 6c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7zm0-16C6.48 4 2 8.48 2 14s4.48 10 10 10 10-4.48 10-10S17.52 4 12 4z"/></svg>
                    </button>
                    <button onclick="setMood('tired')" class="mood-btn touch-btn w-12 h-12 rounded-full bg-purple-100 flex items-center justify-center opacity-70">
                        <svg class="w-7 h-7 text-purple-600" fill="currentColor" viewBox="0 0 24 24"><path d="M9 14h6c.55 0 1-.45 1-1v-2c0-.55-.45-1-1-1H9c-.55 0-1 .45-1 1v2c0 .55.45 1 1 1zm3 6c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7zm0-16C6.48 4 2 8.48 2 14s4.48 10 10 10 10-4.48 10-10S17.52 4 12 4z"/></svg>
                    </button>
                    <button onclick="setMood('sad')" class="mood-btn touch-btn w-12 h-12 rounded-full bg-indigo-100 flex items-center justify-center opacity-70">
                        <svg class="w-7 h-7 text-indigo-600" fill="currentColor" viewBox="0 0 24 24"><path d="M15.5 11c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5 7.67 11 8.5 11zm3.5 6.5c-2.33 0-4.31-1.46-5.11-3.5h10.22c-.8 2.04-2.78 3.5-5.11 3.5zM12 2C6.48 2 2 8.48 2 14s4.48 10 10 10 10-4.48 10-10S17.52 4 12 4z"/></svg>
                    </button>
                </div>

                <!-- 实时语音输入显示区 -->
                <div class="relative mb-4">
                    <div id="voice-display" class="w-full min-h-[100px] p-4 rounded-xl border-2 border-yellow-200 bg-yellow-50/50 text-gray-700 diary-font text-base leading-relaxed">
                        <span class="text-gray-400 italic">点击麦克风开始说话...</span>
                    </div>
                    
                    <!-- 麦克风按钮 -->
                    <button onclick="toggleVoice()" id="voice-btn"
                        class="absolute -bottom-5 right-4 w-14 h-14 bg-gradient-to-r from-yellow-400 to-orange-500 rounded-full shadow-lg flex items-center justify-center text-white touch-btn z-10 border-4 border-white voice-indicator">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.91-3c-.49 0-.9.36-.98.85C16.52 14.2 14.47 16 12 16s-4.52-1.8-4.93-4.15c-.08-.49-.49-.85-.98-.85-.61 0-1.09.54-1 1.14.49 3.02 2.78 5.37 5.91 5.82V21c0 .55.45 1 1 1s1-.45 1-1v-1.18c3.13-.45 5.42-2.8 5.91-5.82.1-.6-.39-1.14-1-1.14z"/></svg>
                    </button>
                </div>

                <!-- 实时字幕提示 -->
                <div id="interim-display" class="hidden mb-4 p-3 bg-white/80 rounded-lg border border-yellow-200">
                    <div class="flex items-center gap-2 mb-1">
                        <div class="flex gap-1">
                            <div class="w-1 h-4 bg-yellow-500 rounded-full animate-[bounce_0.5s_infinite]"></div>
                            <div class="w-1 h-4 bg-yellow-500 rounded-full animate-[bounce_0.5s_infinite_0.1s]"></div>
                            <div class="w-1 h-4 bg-yellow-500 rounded-full animate-[bounce_0.5s_infinite_0.2s]"></div>
                        </div>
                        <span class="text-xs text-yellow-600 font-medium">正在聆听...</span>
                    </div>
                    <p id="interim-text" class="text-sm text-gray-600 italic"></p>
                </div>

                <!-- 手动输入备用 -->
                <div class="mt-6">
                    <textarea id="manual-input" 
                        class="w-full h-20 p-3 rounded-lg border border-gray-200 focus:border-yellow-400 focus:outline-none resize-none text-sm"
                        placeholder="或在此手动输入（支持粘贴）..."></textarea>
                    <button onclick="addManualText()" class="mt-2 w-full py-2 bg-gray-100 text-gray-700 rounded-lg text-sm touch-btn">
                        添加这段文字
                    </button>
                </div>
            </div>

            <!-- 记录列表 -->
            <div class="glass-card rounded-2xl p-4 mb-4">
                <div class="flex justify-between items-center mb-3">
                    <h3 class="font-bold text-gray-700 flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                        今日记录 (<span id="fragment-count">0</span>)
                    </h3>
                    <button onclick="clearAll()" class="text-xs text-red-400">清空</button>
                </div>
                <div id="fragments-list" class="space-y-2 max-h-60 overflow-y-auto">
                    <div class="text-center text-gray-400 py-8 text-sm">
                        <svg class="w-12 h-12 mx-auto mb-2 text-gray-300" fill="currentColor" viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/></svg>
                        暂无记录，点击上方麦克风开始语音输入
                    </div>
                </div>
            </div>

            <button onclick="generateDiary()" 
                class="w-full py-4 bg-gradient-to-r from-yellow-400 to-orange-500 text-white rounded-2xl font-bold shadow-lg touch-btn flex items-center justify-center gap-2 mb-24">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>
                生成今日日记
            </button>
        </div>

        <!-- 日记展示页 -->
        <div id="page-diary" class="page-transition hidden-page">
            <div class="glass-card rounded-3xl p-6 relative overflow-hidden mb-4">
                <svg id="diary-bg-icon" class="absolute -top-8 -right-8 w-32 h-32 text-yellow-200 opacity-50" fill="currentColor" viewBox="0 0 24 24"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5z"/></svg>
                
                <div class="text-center mb-6 relative z-10">
                    <svg id="diary-weather-icon" class="w-12 h-12 mx-auto mb-2 text-yellow-500" fill="currentColor" viewBox="0 0 24 24"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5z"/></svg>
                    <h2 class="text-2xl font-bold diary-font" id="diary-date">2月5日</h2>
                    <div class="flex justify-center gap-2 text-xs text-gray-500 mt-1">
                        <span id="diary-weather-text">晴天</span>
                        <span>·</span>
                        <span id="diary-mood-text">开心</span>
                    </div>
                </div>

                <div class="bg-gradient-to-r from-yellow-50 to-orange-50 border-l-4 border-yellow-400 p-4 mb-6 rounded-r-lg">
                    <p class="text-sm text-gray-700 italic diary-font" id="daily-quote">"保持这份美好，今天因你而灿烂。"</p>
                </div>

                <div class="diary-font text-gray-800 space-y-3 mb-4 text-[15px] leading-relaxed" id="diary-content">
                </div>

                <div class="text-center text-gray-300 text-xs pt-4 border-t border-gray-100">
                    心语日记 · 记录生活
                </div>
            </div>

            <div class="grid grid-cols-3 gap-3 mb-24 no-print">
                <button onclick="editDiary()" class="py-3 bg-white rounded-xl shadow font-medium text-gray-700 touch-btn text-sm">修改</button>
                <button onclick="saveDiary()" class="py-3 bg-green-500 text-white rounded-xl shadow font-medium touch-btn text-sm">保存</button>
                <button onclick="printDiary()" class="py-3 bg-blue-500 text-white rounded-xl shadow font-medium touch-btn text-sm">导出</button>
            </div>
        </div>

        <!-- 日历页 -->
        <div id="page-calendar" class="page-transition hidden-page">
            <div class="glass-card rounded-2xl p-4 mb-4">
                <div class="flex justify-between items-center mb-4">
                    <button onclick="changeMonth(-1)" class="p-2 rounded-full hover:bg-gray-100 touch-btn">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
                    </button>
                    <h2 class="text-lg font-bold" id="calendar-month">2024年2月</h2>
                    <button onclick="changeMonth(1)" class="p-2 rounded-full hover:bg-gray-100 touch-btn">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
                    </button>
                </div>
                <div class="grid grid-cols-7 gap-1 text-center text-xs text-gray-400 mb-2">
                    <div>日</div><div>一</div><div>二</div><div>三</div><div>四</div><div>五</div><div>六</div>
                </div>
                <div class="grid grid-cols-7 gap-1" id="calendar-grid"></div>
            </div>
        </div>

        <!-- 导出页 -->
        <div id="page-export" class="page-transition hidden-page">
            <div class="glass-card rounded-2xl p-6 text-center">
                <svg class="w-16 h-16 mx-auto mb-4 text-yellow-500" fill="currentColor" viewBox="0 0 24 24"><path d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 4h5v8l-2.5-1.5L6 12V4z"/></svg>
                <h2 class="text-xl font-bold mb-2">导出记忆</h2>
                <div class="space-y-3 mt-6">
                    <button onclick="backupData()" class="w-full py-3 bg-gradient-to-r from-yellow-400 to-orange-500 text-white rounded-xl touch-btn font-medium">
                        下载备份文件
                    </button>
                    <button onclick="showPage('input')" class="w-full py-3 bg-gray-100 text-gray-700 rounded-xl touch-btn font-medium">
                        返回
                    </button>
                </div>
            </div>
        </div>

    </main>

    <!-- 底部导航 -->
    <nav class="fixed bottom-0 left-0 right-0 glass-card border-t-0 no-print pb-safe z-50">
        <div class="flex justify-around items-center py-2">
            <button onclick="showPage('input')" class="flex flex-col items-center gap-1 p-2 touch-btn text-yellow-600" id="nav-input">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/></svg>
                <span class="text-[10px]">记录</span>
            </button>
            <button onclick="showPage('calendar')" class="flex flex-col items-center gap-1 p-2 touch-btn text-gray-400" id="nav-calendar">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                <span class="text-[10px]">日历</span>
            </button>
            <button onclick="showPage('export')" class="flex flex-col items-center gap-1 p-2 touch-btn text-gray-400" id="nav-export">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/></svg>
                <span class="text-[10px]">导出</span>
            </button>
        </div>
    </nav>

    <script>
        let currentState = { 
            date: new Date(), 
            weather: 'sunny', 
            mood: 'happy', 
            fragments: [], 
            theme: 'theme-sunny',
            finalTranscript: '',
            interimTranscript: ''
        };
        let diaries = JSON.parse(localStorage.getItem('heart_diary_v4') || '{}');
        let recognition = null;
        let isRecording = false;

        // 初始化语音识别 - 开启实时预览
        function initVoice() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                alert('您的浏览器不支持语音识别，请使用Chrome或Edge浏览器');
                return;
            }
            
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = true; // 持续识别
            recognition.interimResults = true; // 开启临时结果（实时预览）
            recognition.lang = 'zh-CN';
            recognition.maxAlternatives = 1;
            
            recognition.onstart = () => {
                isRecording = true;
                currentState.finalTranscript = '';
                currentState.interimTranscript = '';
                updateVoiceDisplay();
                
                // UI更新
                document.getElementById('voice-btn').classList.add('bg-red-500', 'voice-indicator');
                document.getElementById('interim-display').classList.remove('hidden');
                document.getElementById('voice-display').innerHTML = '<span class="text-gray-400">正在聆听，请说话...</span>';
            };
            
            recognition.onend = () => {
                // 如果还在录音状态（不是手动停止），自动重启以保持连续识别
                if (isRecording) {
                    recognition.start();
                    return;
                }
                
                // 真正结束
                document.getElementById('voice-btn').classList.remove('bg-red-500', 'voice-indicator');
                document.getElementById('interim-display').classList.add('hidden');
                
                // 如果有未保存的临时内容，保存它
                if (currentState.interimTranscript) {
                    processFinalText(currentState.interimTranscript);
                }
            };
            
            recognition.onresult = (event) => {
                let interimTranscript = '';
                let finalTranscript = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript;
                    } else {
                        interimTranscript += transcript;
                    }
                }
                
                // 更新状态
                if (finalTranscript) {
                    currentState.finalTranscript += finalTranscript;
                    // 自动保存最终识别结果
                    processFinalText(finalTranscript);
                }
                
                currentState.interimTranscript = interimTranscript;
                updateVoiceDisplay(interimTranscript);
            };
            
            recognition.onerror = (event) => {
                console.error('语音识别错误:', event.error);
                if (event.error === 'no-speech') {
                    // 没说话，不处理
                    return;
                }
                if (event.error === 'audio-capture') {
                    alert('无法访问麦克风，请检查设备');
                } else if (event.error === 'not-allowed') {
                    alert('请允许使用麦克风权限');
                }
                stopVoice();
            };
        }

        function updateVoiceDisplay(interimText = '') {
            const display = document.getElementById('voice-display');
            const interimDisplay = document.getElementById('interim-text');
            
            // 显示最终已确认的文字（带智能标点）
            if (currentState.finalTranscript) {
                const processed = addSmartPunctuation(currentState.finalTranscript);
                display.innerHTML = `<span class="text-gray-800">${processed}</span>`;
            }
            
            // 显示实时识别的文字（灰色斜体）
            if (interimText) {
                interimDisplay.innerHTML = `<span class="interim-text">${interimText}</span> <span class="text-xs text-gray-400">(识别中...)</span>`;
            } else {
                interimDisplay.innerHTML = '';
            }
        }

        function toggleVoice() {
            if (!recognition) initVoice();
            
            if (isRecording) {
                stopVoice();
            } else {
                try {
                    recognition.start();
                } catch(e) {
                    console.error(e);
                    alert('请允许麦克风权限后重试');
                }
            }
        }

        function stopVoice() {
            isRecording = false;
            if (recognition) {
                recognition.stop();
            }
            document.getElementById('voice-btn').classList.remove('bg-red-500', 'voice-indicator');
            document.getElementById('interim-display').classList.add('hidden');
            
            // 保存当前内容到列表
            if (currentState.finalTranscript || currentState.interimTranscript) {
                const text = currentState.finalTranscript + currentState.interimTranscript;
                if (text.trim()) {
                    processFinalText(text, true);
                }
            }
            
            // 重置
            currentState.finalTranscript = '';
            currentState.interimTranscript = '';
            document.getElementById('voice-display').innerHTML = '<span class="text-gray-400 italic">点击麦克风开始说话...</span>';
        }

        // 智能标点符号处理 - 核心功能
        function addSmartPunctuation(text) {
            if (!text) return text;
            
            let result = text.trim();
            
            // 1. 在常见时间词后加逗号
            result = result.replace(/(今天|昨天|早上|上午|中午|下午|晚上|刚才|现在|后来|然后|接着|最后|首先|其实|不过|但是|所以|因为|虽然)([^，。！？；：])/g, '$1，$2');
            
            // 2. 在语气词后加标点（根据语境判断）
            // 疑问语气
            result = result.replace(/([吗|么|呢|吧|啊|呀|哪|谁|什么|怎么|为什么|难道)([^？。！]*?)(?=[吗|呢|吧])/g, '$1$2？');
            
            // 感叹语气
            result = result.replace(/([啊|呀|哇|哦|哎|唉|哈|哼|天哪|真的|太|好|真棒|不错)([^。！]*?)(?=[啊|呀|哇|哦])/g, '$1$2！');
            
            // 3. 在长句的停顿处加逗号（根据长度和结构）
            // 如果连续15个字没有标点，在中间找个合适的词后加逗号
            result = result.replace(/([^，。！？；：]{15,20})(是|的|了|就|都|也|还|但|而)/g, '$1，$2');
            
            // 4. 处理列举（顿号转逗号更适合口语）
            result = result.replace(/([一二三四五六七八九十][、。])/g, '$1，');
            
            // 5. 句尾智能判断
            if (!/[，。！？；：]$/.test(result)) {
                // 根据最后一个词判断
                const lastChar = result.slice(-1);
                const lastTwo = result.slice(-2);
                
                if (/[吗|呢|吧|么|谁|什么|怎么|哪|几|多少]/.test(lastTwo)) {
                    result += '？';
                } else if (/[啊|呀|哇|哦|哎|天哪|真的|太|好|棒|开心|高兴|惊喜|喜欢|爱]/.test(result.slice(-4))) {
                    result += '！';
                } else {
                    result += '。';
                }
            }
            
            // 6. 清理重复标点
            result = result.replace(/，。/g, '。');
            result = result.replace(/。。/g, '。');
            result = result.replace(/，，/g, '，');
            result = result.replace(/？？/g, '？');
            result = result.replace(/！！/g, '！');
            result = result.replace(/。！/g, '！');
            
            return result;
        }

        function processFinalText(text, forceAdd = false) {
            const processed = addSmartPunctuation(text);
            
            if (forceAdd) {
                addFragment(processed);
                currentState.finalTranscript = '';
                currentState.interimTranscript = '';
            } else {
                // 更新显示但不重复添加到列表（由onresult处理）
                updateVoiceDisplay();
            }
        }

        function addFragment(text) {
            const time = new Date().toLocaleTimeString('zh-CN', {hour: '2-digit', minute:'2-digit'});
            currentState.fragments.push({
                text: text, 
                time: time, 
                id: Date.now(),
                raw: text // 保存原始文本
            });
            renderFragments();
            
            // 震动反馈
            if (navigator.vibrate) navigator.vibrate(50);
        }

        function addManualText() {
            const textarea = document.getElementById('manual-input');
            const text = textarea.value.trim();
            if (text) {
                const processed = addSmartPunctuation(text);
                addFragment(processed);
                textarea.value = '';
            }
        }

        function renderFragments() {
            const container = document.getElementById('fragments-list');
            document.getElementById('fragment-count').textContent = currentState.fragments.length;
            
            if (currentState.fragments.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-gray-400 py-8 text-sm">
                        <svg class="w-12 h-12 mx-auto mb-2 text-gray-300" fill="currentColor" viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/></svg>
                        暂无记录，点击上方麦克风开始语音输入
                    </div>`;
                return;
            }
            
            container.innerHTML = currentState.fragments.map((frag, idx) => `
                <div class="bg-white/70 p-3 rounded-lg flex justify-between items-start group text-sm border-l-4 border-yellow-400">
                    <div class="flex-1 pr-2">
                        <div class="flex items-center gap-2 mb-1">
                            <span class="text-[10px] text-gray-400 bg-gray-100 px-2 py-0.5 rounded">${frag.time}</span>
                        </div>
                        <div class="text-gray-800 leading-relaxed">${frag.text}</div>
                    </div>
                    <button onclick="deleteFragment(${idx})" class="text-red-400 opacity-0 group-hover:opacity-100 transition p-1">×</button>
                </div>
            `).join('');
            container.scrollTop = container.scrollHeight;
        }

        function deleteFragment(idx) {
            currentState.fragments.splice(idx, 1);
            renderFragments();
        }

        function clearAll() {
            if (confirm('确定清空今日所有记录吗？')) {
                currentState.fragments = [];
                renderFragments();
            }
        }

        function setWeather(w) {
            currentState.weather = w;
            const themes = {sunny: 'theme-sunny', rainy: 'theme-rainy', cloudy: 'theme-cloudy'};
            document.body.className = themes[w] || 'theme-sunny';
            
            document.querySelectorAll('.weather-btn').forEach(btn => {
                btn.classList.remove('ring-2', 'ring-yellow-400', 'opacity-100');
                btn.classList.add('opacity-60');
            });
            event.currentTarget.classList.remove('opacity-60');
            event.currentTarget.classList.add('ring-2', 'ring-yellow-400', 'opacity-100');
        }

        function setMood(m) {
            currentState.mood = m;
            document.querySelectorAll('.mood-btn').forEach(btn => {
                btn.classList.remove('ring-2', 'ring-pink-400', 'opacity-100');
                btn.classList.add('opacity-70');
            });
            event.currentTarget.classList.remove('opacity-70');
            event.currentTarget.classList.add('ring-2', 'ring-pink-400', 'opacity-100');
        }

        function generateDiary() {
            if (currentState.fragments.length === 0) { 
                alert('请先记录一些内容'); 
                return; 
            }
            
            // 按时间排序
            const sortedFragments = [...currentState.fragments].sort((a, b) => a.time.localeCompare(b.time));
            
            const content = sortedFragments.map(f => 
                `<p class="mb-3 text-justify"><span class="text-yellow-600 text-xs font-medium mr-2">${f.time}</span>${f.text}</p>`
            ).join('');
            
            document.getElementById('diary-content').innerHTML = content;
            document.getElementById('diary-date').textContent = 
                `${currentState.date.getMonth()+1}月${currentState.date.getDate()}日`;
            
            const wMap = {sunny: '晴天', rainy: '雨天', cloudy: '多云'};
            const mMap = {happy: '开心', calm: '平静', tired: '疲惫', sad: '难过'};
            document.getElementById('diary-weather-text').textContent = wMap[currentState.weather];
            document.getElementById('diary-mood-text').textContent = mMap[currentState.mood];
            
            const colors = {sunny: 'text-yellow-500', rainy: 'text-blue-500', cloudy: 'text-gray-500'};
            document.getElementById('diary-weather-icon').className = `w-12 h-12 mx-auto mb-2 ${colors[currentState.weather]}`;
            
            // 生成寄语
            const quotes = {
                happy: ['保持这份美好，今天因你而灿烂。', '笑容是最美的妆容，愿你永远快乐。'],
                calm: ['岁月静好，愿你温柔且坚定。', '内心的宁静是最珍贵的财富。'],
                tired: ['辛苦了，休息是为了更好的出发。', '每一个努力的今天都值得被铭记。'],
                sad: ['阴天之后必有晴天，相信自己。', '允许自己难过，这是治愈的开始。']
            };
            const qs = quotes[currentState.mood] || quotes.happy;
            document.getElementById('daily-quote').textContent = `"${qs[Math.floor(Math.random()*qs.length)]}"`;
            
            showPage('diary');
        }

        function saveDiary() {
            const key = currentState.date.toISOString().split('T')[0];
            diaries[key] = {
                date: key,
                content: document.getElementById('diary-content').innerHTML,
                weather: currentState.weather,
                mood: currentState.mood,
                quote: document.getElementById('daily-quote').textContent,
                fragments: currentState.fragments
            };
            localStorage.setItem('heart_diary_v4', JSON.stringify(diaries));
            
            const btn = event.target;
            const original = btn.innerHTML;
            btn.innerHTML = '✓ 已保存';
            setTimeout(() => btn.innerHTML = original, 1500);
        }

        function showPage(page) {
            // 如果离开输入页且正在录音，自动停止
            if (page !== 'input' && isRecording) {
                stopVoice();
            }
            
            document.querySelectorAll('.page-transition').forEach(p => {
                p.classList.remove('active-page');
                p.classList.add('hidden-page');
            });
            document.getElementById(`page-${page}`).classList.remove('hidden-page');
            document.getElementById(`page-${page}`).classList.add('active-page');
            
            document.querySelectorAll('[id^="nav-"]').forEach(n => n.classList.replace('text-yellow-600', 'text-gray-400'));
            document.getElementById(`nav-${page}`)?.classList.replace('text-gray-400', 'text-yellow-600');
            
            if (page === 'calendar') renderCalendar();
        }

        function renderCalendar() {
            const now = new Date();
            const year = now.getFullYear(), month = now.getMonth();
            document.getElementById('calendar-month').textContent = `${year}年${month+1}月`;
            
            const firstDay = new Date(year, month, 1).getDay();
            const days = new Date(year, month+1, 0).getDate();
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';
            
            for(let i=0; i<firstDay; i++) grid.appendChild(document.createElement('div'));
            for(let d=1; d<=days; d++) {
                const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const has = diaries[dateStr];
                const el = document.createElement('div');
                el.className = `aspect-square flex items-center justify-center rounded-lg text-sm ${has ? 'bg-yellow-400 text-white font-bold shadow-md' : 'bg-white/50 text-gray-600'}`;
                el.textContent = d;
                if (has) el.onclick = () => loadDiary(dateStr);
                grid.appendChild(el);
            }
        }

        function loadDiary(dateStr) {
            const d = diaries[dateStr];
            if (!d) return;
            
            document.getElementById('diary-content').innerHTML = d.content;
            document.getElementById('diary-date').textContent = 
                new Date(d.date).getMonth()+1 + '月' + new Date(d.date).getDate() + '日';
            document.getElementById('daily-quote').textContent = d.quote || '"今日寄语"';
            document.getElementById('diary-weather-text').textContent = 
                {sunny: '晴天', rainy: '雨天', cloudy: '多云'}[d.weather] || '晴天';
            document.getElementById('diary-mood-text').textContent = 
                {happy: '开心', calm: '平静', tired: '疲惫', sad: '难过'}[d.mood] || '开心';
            
            showPage('diary');
        }

        function toggleMenu() {
            const panel = document.getElementById('menu-panel');
            const content = document.getElementById('menu-content');
            if (panel.classList.contains('hidden')) {
                panel.classList.remove('hidden');
                setTimeout(() => content.classList.remove('translate-x-full'), 10);
            } else {
                content.classList.add('translate-x-full');
                setTimeout(() => panel.classList.add('hidden'), 300);
            }
        }

        function backupData() {
            const data = JSON.stringify(diaries, null, 2);
            const blob = new Blob([data], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `心语日记备份_${new Date().toLocaleDateString()}.json`;
            a.click();
            toggleMenu();
        }

        function editDiary() { showPage('input'); }
        function printDiary() { window.print(); }

        // 初始化
        window.onload = () => {
            initVoice();
            document.getElementById('current-date').textContent = 
                `${currentState.date.getMonth()+1}月${currentState.date.getDate()}日`;
                
            // 检查今天是否有记录
            const today = currentState.date.toISOString().split('T')[0];
            if (diaries[today] && confirm('今天已有日记，是否查看？')) {
                loadDiary(today);
            }
        };

        // 防止误关闭
        window.onbeforeunload = () => {
            if (isRecording) {
                return '正在录音中，确定要离开吗？';
            }
            if (currentState.fragments.length > 0 && !diaries[currentState.date.toISOString().split('T')[0]]) {
                return '有未保存的记录，确定要离开吗？';
            }
        };
    </script>
